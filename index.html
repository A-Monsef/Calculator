<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4f9ee6ea0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="ecran">
            <div class="clock"><i class="fa-solid fa-clock-rotate-left"></i></div>
            <div id="historique">
                <h2>Historique</h2>
            </div>
            <div class="numbers">
                <div data-previous-operand class="previous-operand" id="firstInput"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            
        </div>
        
        <div class="btns">
            <button data-all-clear class="btn-green">AC</button>
            <button data-par class="btn-blue">( )</button>
            <button data-operation class="btn-blue">%</button>
            <button data-operation class="btn-blue">/</button>
            <button data-number class="btn-black">7</button>
            <button data-number class="btn-black">8</button>
            <button data-number class="btn-black">9</button>
            <button data-operation class="btn-blue">*</button>
            <button data-number class="btn-black">4</button>
            <button data-number class="btn-black">5</button>
            <button data-number class="btn-black">6</button>
            <button data-operation class="btn-blue">-</button>
            <button data-number class="btn-black">1</button>
            <button data-number class="btn-black">2</button>
            <button data-number class="btn-black">3</button>
            <button data-operation class="btn-blue">+</button>
            <button data-number class="btn-black">0</button>
            <button data-number class="btn-black">.</button>
            <button data-delete class="btn-black"><i class="fa-solid fa-delete-left"></i></button>
            <button data-equals class="btn-gray">=</button>
        </div>
    </div>
    
</body>
</html>
